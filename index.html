<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Hello React!</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="libraries/react.js"></script>
    <script src="libraries/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
     var SiteDescription = React.createClass({
       render: function(){
          return (
            <h2 className="site-description"> Pebbles yolo </h2>
          );
        }
      });

      var SiteTitleFont = React.createClass({
       render: function(){
          return (
            <h1 className="site-title"> Cave Moss </h1>
          );
        }
      });

      var SiteTitle = React.createClass({
        render: function(){
          return (
            <SiteTitleFont/>
          );
        }
      });

      var SiteHeadContent = React.createClass({
        render: function() {
          return (
            <div className="site-head-content">
              <SiteTitle/>
            </div>
          );
        }
      });

      var Vertical = React.createClass({
        render: function() {
          return (
            <div className="vertical">
              <SiteHeadContent/>
            </div>
          );
        }
      });

      var SiteHead = React.createClass({
        render: function() {
          return (
            <header className="site-head">
              <Vertical/>
            </header>
          );
        }
      });

      React.render(<SiteHead/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
