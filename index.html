<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Hello React!</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="libraries/react.js"></script>
    <script src="libraries/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
     var SiteDescription = React.createClass({
       render: function(){
          return (
            <h2 className="site-description"> Payable content made cheap. </h2>
          );
        }
      });

      var SiteTitleFont = React.createClass({
       render: function(){
          return (
            <h1 className="site-title"> Cave Moss </h1>
          );
        }
      });

      var SiteTitle = React.createClass({
        render: function(){
          return (
            <SiteTitleFont/>
          );
        }
      });

      var SiteHeadContent = React.createClass({
        render: function() {
          return (
            <div className="site-head-content">
              <SiteTitle/>
              <SiteDescription/>
            </div>
          );
        }
      });

      var Vertical = React.createClass({
        render: function() {
          return (
            <div className="vertical">
              <SiteHeadContent/>
            </div>
          );
        }
      });

     var CaveImage = React.createClass({
       render: function() {
         return (
           <div className="caveImageDiv">
             <div>
               {this.props.description}
             </div>
             <img src={this.props.image}/>
           </div>
         );
       }
     });

     var ImageList = React.createClass({
       render: function() {
         return (
           <div className="imageList">
             <CaveImage description="Pay 5 pebbles to read" image="images/testCaveExample1.png"/>
             <CaveImage description="Pay 50 pebbles to access" image="images/testCaveExample2.png"/>
             <CaveImage description="Pay 1 pebbles to listen" image="images/testCaveExample3.png"/>
             <CaveImage description="Pay 25 pebbles to play" image="images/testCaveExample4.png"/>
           </div>
         );
       }
     });

     var CaveMossDescription = React.createClass({
       render: function() {
         return (
           <div className="caveMossDescription">
             <h3>Cave Moss allows you to pay for content using micropayments.  A micro payment is a very small payment, usually between 1 cent and 1 dollar.  Using Cave Moss you pay in pebbles, everyone pebble is equivalent to 1 cent.</h3>
           </div>
         );
       }
     });

      var SiteBody = React.createClass({
        render: function() {
          return (
            <div>
              <header className="site-head">
                <Vertical/>
              </header>
              <div className="site-body">
                <ImageList/>
                <CaveMossDescription/>
              </div>
            </div>
          );
        }
      });

      React.render(<SiteBody/>,
        document.getElementById('content'));
    </script>
  </body>
</html>
